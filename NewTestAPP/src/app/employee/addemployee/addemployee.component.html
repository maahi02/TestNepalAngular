<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">



    <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" formControlName="fullName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                <div *ngIf="f.fullName.errors.required">Full Name is required</div>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">DOB</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="dateOfBirth"
                    ngbDatepicker #d="ngbDatepicker" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
                <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                    <div *ngIf="f.dateOfBirth.errors.required">Date of birth is required</div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
            <select class="form-control" formControlName="gender"
                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                <option *ngFor="let item of genderList;" value="{{item.id}}">{{item.value}}</option>
            </select>
            <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salary</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="salary" type="number" placeholder="e.g: 25000">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Designation</label>
        <div class="col-sm-10">
            <input type="text" formControlName="designation" class="form-control" placeholder="e.g: Developer">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <img [src]="imageUrl" style="width:250px;height:200px">
            <input type="file" #Image accept="image/*" (change)="handleFileInput($event,$event.target.files)">
        </div>
    </div>

    <!-- <div *ngIf="message" class="alert alert-primary" role="alert">
        {{message}}
    </div> -->

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
